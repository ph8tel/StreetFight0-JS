<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pane {
  position: relative;
  width: 100%;
  height: 400px;
  border: 2px solid red;
  background-image: url('bgjpg.jpg');
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;
}

#box {
  position: absolute;
  top: 240px;
  left: 140px;
  width: 20px;
  height: 20px;
}
    </style>
</head>
<body>
    <div id="pane">
        <div id="box">
            <img id="player" src="img\ready.gif">
        </div>
    </div>
    <script type="text/javascript">

        var player =  document.getElementById('player')
        var box = document.getElementById('box')
        var changeToReady = (changePosition) => {
            if (changePosition) {
                if (changePosition === 'right') {
                    if (box.style.left) {
                        box.style.left = parseInt(box.style.left) + 270 + 'px'
                    } else {
                        box.style.left = box.style.left + 270 + 'px'
                    }
                }
                if (changePosition ==='left') {
                    if (box.style.left) {
                        box.style.left = parseInt(box.style.left) - 40 + 'px'
                    } else {
                        box.style.left = box.style.left - 40 + 'px'
                    }
                }
            }
            player.src="img/ready.gif"
        }
        var animator = (e) => {
            
            switch (e.key) {
                case 'a': 
                    player.src="img/low-punch.gif"
                    setTimeout( ()=> changeToReady(), 700)
                break;
                case 's': 
                    player.src="img/low-kick.gif"
                    setTimeout( ()=> changeToReady(), 700)
                break;
                case 'd': 
                    player.src="img/block.gif"
                    setTimeout( ()=> changeToReady(), 700)
                break;
                case 'f': 
                    player.src="img/jab.gif"
                    setTimeout( ()=> changeToReady(), 400)
                break;
                case 'g': 
                    player.src="img/emote1.gif"
                    setTimeout( ()=> changeToReady(), 2000)
                break;
                case 'h': 
                    player.src="img/emote2.gif"
                    setTimeout( ()=> changeToReady(), 1000)
                break; 
                case 'i': 
                    player.src="img/emote3.gif"
                    setTimeout( ()=> changeToReady(), 2000)
                break;
                case 'j': 
                    player.src="img/jab.gif"
                    setTimeout( ()=> changeToReady(), 900)
                break;
                case 'k': 
                    setTimeout( ()=> changeToReady(), 1000)
                    player.src="img/spin-kick.gif"
                break;
                case 'l': 
                    player.src="img/hadored.gif"
                    setTimeout( ()=> changeToReady(), 2000)
                break;
                case 'z': 
                    player.src="img/axe.gif"
                    setTimeout( ()=> changeToReady(), 2000)
                break;
                case 'x': 
                    player.src="img/big-punch.gif"
                    setTimeout( ()=> changeToReady(), 700)
                break;
                case 'c': 
                    player.src="img/block.gif"
                    setTimeout( ()=> changeToReady(), 700)
                break;
                case 'ArrowRight': 
                    player.src="img/run.gif"
                    setTimeout( ()=> changeToReady('right'), 1000)
                break;
                case 'ArrowLeft': 
                    player.src="img/back.gif"
                    setTimeout( ()=> changeToReady('left'), 1000)
                break;
            }

        }
        document.addEventListener('keydown', animator)

    </script>
</body>
</html>
